<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 1; j <= 5; j++) {
            document.write(`*\r`);
        }
        document.write(`<br>`);
    }

    for (let a = 1; a <= 5; a++) {
        document.write(`<br>`);
        for (let b = 1; b <= a; b++) {
            document.write(`* `);
        }
    }

    document.write(`<br>`);
    document.write(`<br>`);

    document.write(`* * * * * * * *<br>`);
    for (let n = 1; n <= 3; n++) {
        document.write(`*\r`, `*<br>`);
    }
    document.write(`* * * * * * * *`);


</script>

<body>


</body>
</html>
