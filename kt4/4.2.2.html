<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>菜单</title>

  <style>
    .menu-left{
      width: 200px;
      list-style: none;/*取消列表项前的标记*/
    }

    .menu-left li{
      height: 48px;
      line-height: 48px;
      text-align: center;
      border-bottom: 1px solid #999;/*设景下边框样式*/
      background: steelblue;
    }

    .menu-left a{
      font-size: 28px;
      color: #fff;
      text-decoration: none;/*设置无下划线*/
    }
    .menu-left a:hover {color: #ff0;}

  </style>

</head>
<body>

<ul class="menu-left">
  <li><a href="#">学院首页</a></li>
  <li><a href="#">学院概况</a></li>
  <li><a href="#">菜刀队伍</a></li>
  <li><a href="#">灵活就业</a></li>
  <li><a href="#">校企合作</a></li>
  <li><a href="#">继续教育</a></li>
  <li><a href="#">师生风采</a></li>
</ul>

</body>
</html>
