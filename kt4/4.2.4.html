<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格属性</title>

  <style>

    table,td {
      border: 1px solid steelblue;/*设景边框为1px的(颜色)实线*/
    }
    #t1 {
      border-collapse: collapse;/*合并表格边框和单元格边框为单一边框*/
    }

    #t2 {
      width: 250px;/*设景表格宽度*/
      height: 200px;/*设置表格高度*/
    }

    #t2 td {
      text-align: center;/*文字水平方向居中*/
      vertical-align: bottom;/*文字垂直方向靠下*/
    }

  </style>

</head>
<body>

<table id="t1">

  <tr>
    <td>1</td>
    <td>厨师</td>
  </tr>

  <tr>
    <td>2</td>
    <td>重伤倒地</td>
  </tr>

  <tr>
    <td>3</td>
    <td>广域轰炸</td>
  </tr>
</table>

<hr/>

<table id="t2">

  <tr>
    <td>4</td>
    <td>部署了重力电梯</td>
  </tr>

  <tr>
    <td>5</td>
    <td>我沐浴在鲜血中</td>
  </tr>

  <tr>
    <td>6</td>
    <td>别觉得我有欠你什么</td>
  </tr>
</table>

</body>
</html>
