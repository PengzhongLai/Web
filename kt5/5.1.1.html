<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>

<style>
     table,td {
         border: 1px solid black;/*设景边框为1px的黑色实线*/
     }

     #t1 {
         border-collapse: collapse;/*合并表格边框和单元格边框为单一边框*/
     }

     #t2 {
         width: 300px;/*设景表格宽度*/
         height: 300px;/*设置表格高度*/
     }

     #t2 td {
         text-align: center;/*文字水平方向居中*/
         vertical-align: bottom;/*文字垂直方向靠下*/
     }
</style>

<body>

<table id="t1">
    <tr>
        <td>1</td>
        <td>Html</td>
    </tr>

    <tr>
        <td>2</td>
        <td>css</td>
    </tr>

    <tr>
        <td>3</td>
        <td>JS</td>
    </tr>
</table>

</html>
