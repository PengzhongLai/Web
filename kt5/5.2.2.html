<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>border</title>
</head>

<style>
    li {
        list-style: none
    }

    .first {
        border: 30px solid #ff8899;
        padding-top: 120px;
        margin-bottom: 130px;
    }

    .second {
        border: 15px solid #9797ff;
        padding-left: 90px;
        padding-bottom: 10px;
    }
</style>

<body>
<li class="first">学校主页</li>
<li class="second">学校主页</li>
</body>
</html>
