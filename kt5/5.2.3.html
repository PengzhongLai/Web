<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>

<link href="1.3.css" rel="stylesheet" type="text/css">

<body>

<ul class="ul-form">
  <li class="li-center">
    <h2>用户注册</h2>
  </li>

  <li>
    <label for="userName" class="label-front">用户名</label>
    <input type="email" id="userName" class="input-ypi" maxlength="15"
        placeholder="请注使用邮箱注册" autofocus
    />
  </li>

  <li>
    <label for="pwdl" class="label-front">密码</label>
    <input type="password" id="pwd1" class="input-ypi" maxlength="20"
           placeholder="请使用复杂密码"
    />
  </li>

  <li>
    <label for="pwd2" class="label-front">重输密码</label>
    <input type="password" id="pwd2" class="input-ypi" maxlength="20"
           placeholder="与密码一致"
    />
  </li>

  <li>
    <label for="textCode" class="label-front">验证码</label>
    <input type="text" id="textCode" class="input-ypi"
           maxlength="4"
    />

    <img src="5G.jpg" width="100" height="100t" class="img-code">
  </li>

  <li class="li-center">
    <button class="btn-submit">立即注册</button>
  </li>
</ul>
</body>
</html>
