<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>2</title>
    <style>
        #menu {
            width: 191.6mm;
            height: 26px;
            margin: 0 auto;
            border: 1px solid #999;
        }

        #menu ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #menu ul li {
            width: 120px;
            height: 26px;
            line-height: 26px;
            text-align: center;
            border-right: 1px solid #999;
            position: relative;
            background: steelblue;
            float: left;
        }

        a {
            display: block;
            font-size: 14px;
            color: #fff;
            text-decoration: none;
        }

        a:hover {
            color: #ff0;
        }

        #menu ul li ul {
            display: none; /*默认隐藏*/
            width: 100px;
            top: 26px;
            border: 1px solid #999;
            border-bottom: none;
            position: absolute;
            left: 0;
        }

        #menu ul li:hover ul, #menu ul li:hover ul li a {
            display: block;
        }
    </style>
</head>
<body>
<div id="menu">
    <ul>
        <li><a href="#">学院首页</a></li>
        <li><a href="#">学院概况</a></li>
        <li><a href="#">师资队伍</a></li>
        <li><a href="#">招生就业</a>
            <ul>
                <li><a href="#">就业信息</a></li>
                <li><a href="#">就业指导</a></li>
                <li><a href="#">招生信息</a></li>
            </ul>
        </li>
        <li><a href="#">校企合作</a></li>
        <li><a href="#">继续教育</a></li>
    </ul>
</div>
</body>
</html>
