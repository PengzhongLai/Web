<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定位示例</title>
</head>
<style>
    .father {
        width: 600px;
        height: 300px;
        border: 1px solid #008B8B;
        position: fixed;
        top: 50px;
        left: 100px;
    }

    .child1 {
        width: 370px;
        height: 220px;
        border: 1px solid #ff55ff;
        position: absolute;
        top: 60px;
        left: 220px;
    }

    .child2 {
        width: 200px;
        height: 100px;
        border: 1px solid #ffaa00;
    }

    .grandson1 {
        width: 200px;
        height: 60px;
        border: 1px solid #000000;
        position: relative;
        top: 50px;
        left: 160px;
    }

    .grandson2 {
        width: 150px;
        height: 90px;
        border: 1px solid #ffaa00;
    }
</style>
<body>
<div class="father">
    father(fixed)：任你千变万化，距离窗口始终如一
    <div class="child1">
        child1(absolute)：兄弟不受我影响
        <div class="grandson1">
            grandson1(relative)：兄弟影响我，我也影响兄弟
        </div>
        <div class="grandson2">
            grandson2(默认)：兄弟是relative，我被迫移动
        </div>
    </div>

    <div class="child2">
        child2(默认)：兄弟是absolute，我不受影响，正常float
    </div>
</div>
</body>
</html>
